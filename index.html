<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles02.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div id="menu" ng-controller='NarrowItDownController as menu'>
      <div class="form-group">
        <input type="text" ng-model="menu.cadenaDeBusqueda" placeholder="the search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"
        ng-click="menu.getMatchedMenuItems(menu.cadenaDeBusqueda);">
        Narrow It Down For Me!</button>
      </div>
        <br><br>
      <!-- found-items should be implemented as a component -->
      <menu-list
        items="menu.items"
        title="{{menu.title}}"
        on-remove="menu.removeItem(indice)"></menu-list>



    </div>
  </div>
</body>
</html>
